apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: eventlog-fetch-job
  namespace: teamcrm
  labels:
    team: teamcrm
spec:
  schedule: "0 5 * * *"  # This will run the job every morning at 5:00 AM UTC (6:00 am CET)
  image: cgr.dev/chainguard/curl:latest
  accessPolicy:
    outbound:
      rules:
        - application: sf-eventlog
  command:
    - curl
    - http://sf-eventlog/internal/fetchAndLogYesterday
  restartPolicy: Never